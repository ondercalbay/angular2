<div class="form-group">
  <input type="text" class=form-control [(ngModel)]="filterText" placeholder="Enter Filter">
</div>
<div class="form-group" *ngIf="filterText">
  <label>you searched for <strong>{{filterText}}</strong> </label>
</div>
<p>
  {{title}}
</p>

<table class="table table-responsive">
  <thead>
    <th>Product Id</th>
    <th>Category Id</th>
    <th>Product Name</th>
    <th>Unit Price</th>
    <th>Units In Stock</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of products | productsfilter:filterText">
      <td>{{item.productId}}</td>
      <td>{{item.categoryId}}</td>
      <td>{{item.productName | uppercase}}</td>
      <td>{{item.unitPrice | currency:'USD':true:'1.2-2'}}</td>
      <td>{{item.unitInStock}}</td>
    </tr>
  </tbody>
</table>
